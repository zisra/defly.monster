<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Defly.io Monster</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
		<link rel="icon" type="image/png" href="favicon/favicon.png" />

		<meta name="title" content="Defly.io Monster" />
		<meta name="description" content="Unleash your inner defly monster!" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Defly.io Monster" />
		<meta
			property="og:description"
			content="Unleash your inner defly monster!"
		/>
		<meta property="og:image" content="favicon/favicon.png" />
	</head>
	<body>
		<h1 id="title-text">
			Unleash your inner
			<span id="defly-text">
				<a href="https://defly.io" target="_blank">defly</a>
			</span>
			<span id="monster-text">monster</span>
		</h1>
		<div id="start-learning">
			<a href="/articles/#Tutorials">Start learning</a
			><svg
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="currentColor"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M10.5858 6.34317L12 4.92896L19.0711 12L12 19.0711L10.5858 17.6569L16.2427 12L10.5858 6.34317Z"
					fill="currentColor"
				/>
			</svg>
		</div>
		<nav class="boxes">
			<div class="box"><a href="articles">Articles</a></div>
			<div class="box"><a href="https://skins.defly.monster/">Skin Collection</a></div>
			<div class="box"><a href="bot">Discord Bot</a></div>
			<div class="box"><a href="elites">Elites</a></div>
			<div class="box"><a href="stats">Stats Viewer</a></div>
			<div class="box"><a href="element">Name generator</a></div>
		</nav>
		<footer id="footer">
			Made with ❤️ by Isra. <span class="link" id="share-link">Share</span>.
			<span class="link" id="feedback-link">Feedback</span>.
			<a class="discord" href="https://join.defly.monster">Discord</a>
		</footer>
		<dialog id="feedback">
			<form>
				<div>
					<div>
						<label id="feedback-label" for="feedback">Submit feedback</label>
					</div>
					<textarea
						rows="8"
						cols="40"
						id="feedback-input"
						placeholder="Questions, comments, and concerns (20 - 500 characters)"
					></textarea>
				</div>
				<div>
					<button type="button" id="cancel-feedback">Cancel</button>
					<button type="button" id="submit-feedback">Submit</button>
				</div>
			</form>
		</dialog>
		<script src="index.js"></script>
	</body>
</html>
